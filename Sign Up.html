<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>China</title>
  <link rel="stylesheet" href="styles-sign.css" />
</head>
<body>
  <main>
    <img src="https://yt3.googleusercontent.com/C-i_-B5vyGIRiQ8VevXutxTcV4csO9_b5rcCQi87wNYggBZJAH0N0_BuJUFV-NOAla8S2Abfgg=s900-c-k-c0x00ffffff-no-rj" alt="logo" class="logo" />
    <p class="welcome-message">Welcome to Чина Coin</p>
    <p class="subtitle">Sign up</p>
    <form id="signUpForm">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <div class="input-with-icon">
          <input type="password" id="password" class="pass" required minlength="8" />
          <img class="eye" src="https://cdn-icons-png.flaticon.com/128/98/98494.png" alt="eye icon" id="togglePassword" style="width: 20px; cursor: pointer;" />
        </div>
      </div>
      <button type="submit">Sign up</button>
      <p class="account">Already have an account? <a href="sign-in.html">Sign in</a></p>
    </form>
  </main>

  <script>
    
    document.getElementById('togglePassword').addEventListener('click', () => {
      const passwordField = document.getElementById('password');
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    });

   
    document.getElementById('signUpForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const res = await fetch('http://localhost:3000/sign-up', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        alert('Реєстрація успішна!');
        window.location.href = 'sign-in.html';
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
